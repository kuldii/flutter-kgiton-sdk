name: kgiton_sdk_example
description: Example app untuk KGiTON SDK
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # KGiTON SDK
  kgiton_sdk:
    path: ../
    # OR from GitHub:
    # git:
