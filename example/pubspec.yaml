    #   path: flutter/kgiton_sdk
  
  # Permissions
  permission_handler: ^11.4.0
  
  # Utilities
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
